<!DOCTYPE html>
<html>
<head>
    <title>View Table - {{ table_name }}</title>
</head>
<body>
    <h1>Table: {{ table_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for header in data[0].keys() %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row.values() %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
